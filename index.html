<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metas -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nour Eddin Alsabbagh" />
    <meta name="description" content="My first stop Watch" />
    <meta name="keywords" content="StopWatch" />

    <!-- Css -->

    <link rel="stylesheet" href="./style.css" />
    <title>Nour's StopWatch</title>
  </head>
  <body>
    <div class="container">
      <h1 class="container__header">STOPWATCH</h1>
      <h2 class="container__subheader">Vanilla JavaScript StopWatch</h2>
      <p class="container__text">
        <span id="minuets">00</span><span>:</span><span id="seconds">00</span
        ><span>:</span><span id="tens">00</span>
      </p>
    </div>
    <div class="wrapper">
      <button id="buttonStart">Start</button>
      <button id="buttonStop">Stop</button>
      <button id="buttonReset">Reset</button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
